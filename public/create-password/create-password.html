<div class="row">
    <div class="col-sm-5 col-md-offset-5">
        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Create Password</h3>
                    <p>Please create your password</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <div class="registration-form">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="text" name="form-first-name" placeholder="Password"
                               class="form-first-name form-control" id="password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="passwordNew">Confirm Password</label>
                        <input type="text" name="form-last-name" placeholder="Confirm Password"
                               class="form-last-name form-control" id="passwordNew" ng-model="passwordNew">
                    </div>
                    <button class="btn" ng-click="createPassword()" >Create Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
