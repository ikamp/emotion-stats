<div class="container">
    <div class="row">
        <div class="col-sm-5 col-md-offset-5">
            <div class="form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Sign up now</h3>
                        <p>Fill in the form below to get instant access:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="" method="post" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Company Name</label>
                            <input type="text" name="form-username" placeholder="Company Name" class="form-username form-control" id="form-username" ng-model="employee.company_name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Name</label>
                            <input type="text" name="form-name" placeholder="Name" class="form-name form-control" id="form-name" ng-model="employee.name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Email</label>
                            <input type="text" name="form-username" placeholder="Email" class="form-username form-control" id="form-username" ng-model="employee.email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" ng-model="employee.password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Confirm Password</label>
                            <input type="password" name="form-password" placeholder="Confirm Password" class="form-password form-control" id="form-password" ng-model="employee.password_confirmation">
                        </div>
                        <button type="submit" class="btn" ng-click="register()">Sign me up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
