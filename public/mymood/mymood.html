<div class="container col-sm-10 bg-white">
    <h3>My Moods</h3>
    <div class="line-container col-sm-12">
        <div class="row">
            <div class="col-sm-3 common-box">
                <h4>Total</h4>
                <div class="line-box">
                    <span>
                      <p>{{data.totalCount}}</p>
                      <p>Given Moods</p>
                    </span>
                </div>
            </div>
            <div class="col-sm-3 common-box">
                <h4>Avarage Mood</h4>
                <div class="line-box">
                    <span>
                      <p>
                         <img src="{{moodPoint}}.png"/>
                      </p>
                        <p>
                            {{mood}}
                        </p>
                    </span>
                </div>
            </div>
            <div class="col-sm-6 common-box" ng-controller="GraphController">
                <h4>Distribution</h4>
                <div class="col-sm-12">
                    <div class="line-box">
                        <fusioncharts id="chartcontainer" chartid="chart1" width="100%" height="400" type="pie3d"
                                      dataFormat='json' ,
                                      dataSource="{{myDataSource1}}" config="{{chartoptions}}">
                        </fusioncharts>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
