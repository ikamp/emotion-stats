<html ng-app="emotionStatsApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/ico/favicon.png">
</head>
<body>
<nav class="navbar navbar-default" ng-show="flag">
    <div class="container-fluid">
        <div id="navbar" class="navbar-collapse collapse">
            <div class="nav navbar-nav">
                <img class="mood-logo" src="/assets/img/logos/mood-logo.png">
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!person"><a href="/#/signin">Sign in <span class="sr-only">(current)</span></a></li>
                <li ng-if="!person" class="different"><a href="/#/signup">Sign up</a></li>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{person.name}} <span
                                class="glyphicon glyphicon-menu-hamburger"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/api/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</nav>
<div class="col-sm-2 left-menu-container" ng-show="flag">
    <div class="left-menu">
        <div class="item">
            <a href="/#/dashboard">
                <span class="glyphicon glyphicon-th-large"></span>
                Dashboard
            </a>
        </div>
        <div class="item active">
            <a href="/#/mymood">
                <span class="glyphicon glyphicon-heart"></span>
                My Moods
            </a>
        </div>
        <div class="item">
            <a href="/#/employee">
                <span class="glyphicon glyphicon-user"></span>
                Employees
            </a>
        </div>
    </div>
</div>
<div>
    <div ng-view></div>
</div>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="controllers/homeController.js"></script>
<script type="text/javascript" src="controllers/graphController.js"></script>
<script type="text/javascript" src="mymood/mymoodController.js"></script>
<script type="text/javascript" src="signin/signinController.js"></script>
<script type="text/javascript" src="signup/signupController.js"></script>
<script type="text/javascript" src="create-password/createPasswordController.js"></script>
<script type="text/javascript" src="employee/employeeController.js"></script>
<script type="text/javascript" src="employee/employeeAddController.js"></script>
<script type="text/javascript" src="employee/departmentController.js"></script>
<script type="text/javascript" src="services/dataService.js"></script>
<script type="text/javascript" src="services/authentication.js"></script>
<script type="text/javascript" src="dashboard/dashboardController.js"></script>
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript"
        src="https://fusioncharts.github.io/angular-fusioncharts/demos/js/angular-fusioncharts.min.js"></script>
</body>
</html>
