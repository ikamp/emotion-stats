<html ng-app="emotionStatsApp">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Emotion Stats</title>

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="assets/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/css/form-elements.css">

    <link rel="shortcut icon" href="assets/ico/favicon.png">
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-show="flag">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/dashboard">
                <b>Emotion Stats</b> <span style="font-size: 13px;">hook team</span>
            </a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li ng-if="!person"><a href="/#/signin">Sign in <span class="sr-only">(current)</span></a></li>
            <li ng-if="!person" class="different"><a href="/#/signup">Sign up</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> {{person.name}} <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="/api/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="/#/dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="/#/mymood"><i class="fa fa-heart fa-fw"></i> My Mood</a>
                    </li>
                    <li>
                        <a href="/#/employee"><i class="fa fa-users fa-fw"></i> Employees</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" ng-view>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/vendor/metisMenu/metisMenu.min.js"></script>
<script src="assets/dist/js/sb-admin-2.js"></script>
<script type="text/javascript" src="controllers/homeController.js"></script>
<script type="text/javascript" src="controllers/graphController.js"></script>
<script type="text/javascript" src="mymood/mymoodController.js"></script>

<script type="text/javascript" src="activity/activityController.js"></script>

<script type="text/javascript" src="mood-add/moodAddController.js"></script>

<script type="text/javascript" src="signin/signinController.js"></script>
<script type="text/javascript" src="signup/signupController.js"></script>
<script type="text/javascript" src="create-password/createPasswordController.js"></script>
<script type="text/javascript" src="employee/employeeController.js"></script>

<script type="text/javascript" src="employee/departmentController.js"></script>
<script type="text/javascript" src="services/dataService.js"></script>
<script type="text/javascript" src="services/authentication.js"></script>
<script type="text/javascript" src="dashboard/dashboardController.js"></script>
<script src="mood-add/mood-add.controller.js"></script>
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript"
        src="https://fusioncharts.github.io/angular-fusioncharts/demos/js/angular-fusioncharts.min.js"></script>
</body>
</html>
